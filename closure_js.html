<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function print(){
            for(var i=0;i<10;i++){
                function callForPrint(x){
                    setTimeout(function(){
                        console.log(x);
                    },x*1000);
                }
                callForPrint(i);
            }
        }
        print();
    </script>
</body>
</html>
